name: CI/CD n8n - Build, Push, Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: wezoun/n8n:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Copy deploy script to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }} # Adresse IP ou nom d'hôte du VPS
          port: ${{ secrets.VPS_SSH_PORT }} # Port SSH (par défaut : 22)
          username: ${{ secrets.VPS_ADMIN_USER }} # Utilisateur SSH
          password: ${{ secrets.VPS_SSH_PASSWORD }} # passwor
          source: ./scripts/deploy_n8n.sh # Fichier à copier
          target: /home/${{ secrets.VPS_ADMIN_USER }}/deploy_n8n.sh # Dossier de destination sur le VPS

      - name: Run deploy script on VPS
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }} # Adresse IP ou nom d'hôte du VPS
          username: ${{ secrets.VPS_ADMIN_USER }} # Utilisateur SSH
          password: ${{ secrets.VPS_SSH_PASSWORD }} # passwor
          port: ${{ secrets.VPS_SSH_PORT }} # Port SSH
          script: |
            set -e
            # Rendre le script exécutable
            chmod +x /home/${{ secrets.VPS_ADMIN_USER }}/deploy_n8n.sh
            # Exécuter le script de déploiement
            /home/${{ secrets.VPS_ADMIN_USER }}/deploy_n8n.sh wezoun/n8n:latest
          debug: true
